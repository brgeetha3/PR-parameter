name: Custom Workflow

on: 
  pull_request:
    types: [closed]
    
env:
  Database-Name: value1
  Application-Name: value2

jobs:
  check:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Get Labels
        id: labels
        run: |
          LABELS_JSON=$(jq --raw-output '.labels[] | .name' <<< '${{ toJson(github.event.pull_request) }}')
          echo "::set-output name=labels::$LABELS_JSON"
      - name: Check Labels
        run: |
          LABELS="${{ steps.labels.outputs.labels }}"
          echo "Labels: $LABELS"

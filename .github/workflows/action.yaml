name: Custom Workflow

on: 
  pull_request:
    types: [closed]
    
env:
  Database-Name: value1
  Application-Name: value2

jobs:
  check:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Check PR merge
        id: check
        run: |
          PR_BODY="${{ github.event.pull_request.body }}"
          if [[ -n "$PR_BODY" ]]; then
            echo "PR body contains text."
            echo "PR Body: $PR_BODY"
            echo "Database-Name: $Database-Name"
            echo "Application-Name: $Application-Name"
          else
            echo "PR body is empty."
          fi
